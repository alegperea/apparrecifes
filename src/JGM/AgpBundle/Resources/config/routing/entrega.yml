entregalist:
    path:     /entregalist
    defaults: { _controller: "AgpBundle:Entrega:index" }
entrega_show:
    path:     /{id}/show
    defaults: { _controller: "AgpBundle:Entrega:show" }

entrega_stepcliente:
    path:     /cliente
    defaults: { _controller: "AgpBundle:Entrega:stepCliente" }
  
entrega_stepproductos:
    path:     /{id}/productos
    defaults: { _controller: "AgpBundle:Entrega:stepProductos" }

entrega_asignarproducto:
    path:     /{id}/{id_entrega}/asignarproducto
    defaults: { _controller: "AgpBundle:Entrega:asignarProducto" }
    
entrega_removerproducto:
    path:     /{id}/{id_entrega}/removerproducto
    defaults: { _controller: "AgpBundle:Entrega:removerProducto" }
    
entrega_stepcontrol:
    path:     /{id}/control
    defaults: { _controller: "AgpBundle:Entrega:stepControl" }
    
entrega_stepconfirma:
    path:     /{id}/confirmacion
    defaults: { _controller: "AgpBundle:Entrega:stepConfirma" }

entrega_create:
    path:     /create
    defaults: { _controller: "AgpBundle:Entrega:create" }
    requirements: { _method: post }

entrega_create_ajax:
    path:     /createajax
    defaults: { _controller: "AgpBundle:Entrega:createAjax" }
    requirements: { _method: post }

entrega_edit:
    path:     /{id}/edit
    defaults: { _controller: "AgpBundle:Entrega:edit" }

entrega_update:
    path:     /{id}/update
    defaults: { _controller: "AgpBundle:Entrega:update" }
    requirements: { _method: post|put }

entrega_delete:
    path:     /{id}/delete
    defaults: { _controller: "AgpBundle:Entrega:delete" }
    requirements: { _method: post|delete }
    
entrega_list_ajax:
    path:     /listajax
    defaults: { _controller: "AgpBundle:Entrega:listAjax" }
    requirements: { _method: post }



